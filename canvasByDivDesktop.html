<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas-simple-sketch</title>
    <style>
        body {
            margin: 0;
        }

        #canvas {
            background: #edeae9;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <script>
        var div = document.getElementById('canvas')
        var painting = false

        div.onmousedown = function (a) {
            painting = true
            var x = a.clientX
            var y = a.clientY
            var divA = document.createElement('div')
            divA.style = "width:6px; height: 6px;" + "background:black; border-radius: 3px;" + "position: absolute; left:" + x + "px;" + "top:" + (y - 3) + "px;"
            div.appendChild(divA)

        }

        div.onmousemove = function (a) {
            if (painting) {
                var x = a.clientX
                var y = a.clientY
                var divA = document.createElement('div')
                divA.style = "width:6px; height: 6px;" + "background:black; border-radius: 3px;" + "position: absolute; left:" + x + "px;" + "top:" + (y - 3) + "px;"
                div.appendChild(divA)
            }
        }

        div.onmouseup = function () {
            painting = false
        }


    </script>
</body>

</html>
